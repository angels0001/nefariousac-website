<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NefariousAC Minecraft Solutions</title>
  <style>
    /* Blur intro animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0b0c1a, #1a0b3d, #0b1a33, #191970);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, blurToClear 5s ease forwards;
      min-height: 100vh;
      position: relative;
      padding-bottom: 20px; /* reduced from 80 */
      color: #a64ca6; /* neon purple text */
      text-shadow:
        0 0 5px #a64ca6,
        0 0 10px #a64ca6,
        0 0 20px #c27aff,
        0 0 30px #a64ca6;
      filter: blur(12px);
    }

    @keyframes blurToClear {
      from {
        filter: blur(12px);
      }
      to {
        filter: blur(0);
      }
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    header {
      background: linear-gradient(to top left, #0b0b1f, #1a0b3d);
      border-bottom: 3px solid #a64ca6; /* neon purple underline */
      padding: 15px 20px 10px; /* reduced */
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c27aff;
      box-shadow: 0 2px 8px rgba(166, 76, 166, 0.5);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      text-shadow: 0 0 6px #a64ca6aa; /* subtle glow */
    }

    header .tagline {
      margin-top: 8px;
      font-weight: 400;
      font-size: 1.1rem;
      color: #d1aaffcc;
      letter-spacing: 1px;
      font-style: italic;
      text-shadow: none;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 10px 0; /* reduced */
      gap: 25px;
    }

    nav button {
      background: transparent;
      color: #a64ca6;
      border: 2px solid #a64ca6; /* neon purple */
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 8px #a64ca6,
        0 0 10px #c27aff,
        0 0 15px #a64ca6;
      user-select: none;
      overflow: visible;
      text-shadow:
        0 0 5px #a64ca6,
        0 0 10px #c27aff;
    }

    nav button:hover {
      background-color: #330033;
      box-shadow:
        0 0 15px #eec300,
        0 0 20px #a64ca6,
        0 0 30px #c27aff;
      color: #eec300;
      text-shadow:
        0 0 10px #eec300,
        0 0 15px #a64ca6,
        0 0 20px #c27aff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0; /* reduced */
      background: linear-gradient(to top, #000022, #220044);
      text-align: center;
      border-top: 1px solid #444;
      font-size: 0.9rem;
      user-select: none;
      color: #a64ca6;
      text-shadow:
        0 0 5px #a64ca6,
        0 0 10px #c27aff;
      z-index: 10;
    }

    #community-btn {
      position: fixed;
      bottom: 50px; /* moved above footer */
      left: 16px;
      background: transparent;
      color: #a64ca6;
      border: 2px solid #a64ca6; /* neon purple */
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow:
        0 0 8px #a64ca6,
        0 0 12px #c27aff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 20;
      text-shadow:
        0 0 5px #a64ca6,
        0 0 10px #c27aff;
    }

    #community-btn:hover {
      background-color: #330033;
      box-shadow:
        0 0 12px #eec300,
        0 0 20px #eec300,
        0 0 25px #c27aff;
      color: #eec300;
      text-shadow:
        0 0 10px #eec300,
        0 0 15px #c27aff;
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    .sparkle {
      position: absolute;
      background: radial-gradient(circle, #ffee88 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkleMove 0.7s forwards ease-out;
    }

    @keyframes twinkleMove {
      from {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0.1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NefariousAC Minecraft Solutions</h1>
    <p class="tagline">Reliable Minecraft Security & Support</p>
  </header>

  <nav>
    <div class="button-container"><button>Home</button></div>
    <div class="button-container"><button>Purchase</button></div>
    <div class="button-container"><button>NEF-AC</button></div>
    <div class="button-container"><button>Support</button></div>
  </nav>

  <footer>
    &copy; 2025 NefariousAC Minecraft Solutions. All rights reserved.
  </footer>

  <button id="community-btn">Community</button>

  <script>
    // Sparkle fly-off effect on hover for nav buttons and community button
    const buttons = document.querySelectorAll("nav button, #community-btn");

    buttons.forEach(button => {
      button.addEventListener("mouseenter", () => {
        createSparkles(button);
      });
    });

    function createSparkles(button) {
      const rect = button.getBoundingClientRect();
      const container = button.parentElement;
      if (!container.classList.contains('button-container')) {
        const wrapper = document.createElement('div');
        wrapper.classList.add('button-container');
        button.parentElement.replaceChild(wrapper, button);
        wrapper.appendChild(button);
      }

      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement("span");
        sparkle.classList.add("sparkle");

        const x = Math.random() * button.offsetWidth;
        const y = Math.random() * button.offsetHeight;

        const tx = (Math.random() - 0.5) * 150 + "px";
        const ty = (Math.random() - 0.5) * 150 + "px";

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        sparkle.style.width = "8px";
        sparkle.style.height = "8px";
        sparkle.style.setProperty('--tx', tx);
        sparkle.style.setProperty('--ty', ty);

        button.parentElement.appendChild(sparkle);

        sparkle.addEventListener("animationend", () => {
          sparkle.remove();
        });
      }
    }
  </script>
</body>
</html>
