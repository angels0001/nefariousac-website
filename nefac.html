<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NefariousAC Minecraft Solutions</title>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.25; }
    }

    @keyframes sparkleFly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0);
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0b0c2a, #1a1b40, #301934, #0b0c2a);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      min-height: 100vh;
      color: #e0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        radial-gradient(rgba(255, 255, 150, 0.6) 1.5px, transparent 1.5px),
        radial-gradient(rgba(255, 255, 150, 0.4) 1.5px, transparent 1.5px);
      background-size: 120px 120px;
      background-position: 0 0, 60px 60px;
      animation: twinkle 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: linear-gradient(to top left, #1a1a3c, #2e0854, #1a1a3c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      border: 2px solid black;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      background: linear-gradient(90deg, #4b0082, #8a2be2, #191970);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s linear infinite;
      text-shadow: 0 0 6px rgba(138, 43, 226, 0.6);
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      z-index: 1;
      animation: fadeIn 1.4s ease forwards;
      position: relative;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: #ccc;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      border: 2px solid #8a2be2; /* Neon purple border */
      box-shadow: 0 0 8px rgba(138, 43, 226, 0.5);
      background-color: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: visible;
    }

    nav a:hover {
      color: #fff;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      box-shadow: 0 0 16px #8a2be2, 0 0 8px #8a2be2;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      text-align: center;
      z-index: 1;
      animation: fadeIn 1.6s ease forwards;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 30px 0;
    }

    .icons img {
      width: 64px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.2));
      cursor: pointer;
      position: relative;
      overflow: visible;
    }

    .icons img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px #8a2be2);
    }

    footer {
      text-align: center;
      padding: 25px 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      width: 100%;
      z-index: 1;
      animation: fadeIn 1.8s ease forwards;
    }

    /* Bottom-left Community Button */
    .community-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #8a2be2;
      z-index: 2;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease forwards;
      overflow: visible;
      position: relative;
    }

    .community-btn:hover {
      background: linear-gradient(to right, #8a2be2, #4b0082);
      box-shadow: 0 0 15px #8a2be2;
    }

    /* Sparkle style */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle at center, #ffffaa, #ffaa00);
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      filter: drop-shadow(0 0 6px #ffea5f);
      animation: sparkleFly 0.8s forwards ease-out;
      z-index: 1000;
    }
  </style>
</head>
