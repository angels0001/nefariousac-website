<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NefariousAC Minecraft Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #05071a, #12073d, #061a33, #0f1250);
      background-size: 400% 400%;
      animation: gradientBG 60s linear infinite, blurToClear 5s ease forwards;
      min-height: 100vh;
      position: relative;
      padding-bottom: 20px;
      color: #b381ff;
      text-shadow: 0 0 8px #b381ff, 0 0 15px #d7a7ff;
      filter: blur(12px);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      background-size: 400% 400%;
      animation: gradientBG 60s linear infinite;
      filter: blur(7px);
      z-index: -1;
    }

    @keyframes blurToClear {
      from { filter: blur(12px); }
      to { filter: blur(0); }
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .starfield {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      pointer-events:none; z-index:-2;
    }

    .stars.small {
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.5;
      animation: twinkle 10s infinite;
      position: absolute;
    }

    @keyframes twinkle {
      0%,100%{opacity:0.5;} 50%{opacity:0.2;}
    }

    header {
      background: linear-gradient(to top left, #0a0a27, #1a0a44);
      border-bottom: 3px solid #b381ff;
      padding: 15px 20px 10px;
      text-align: center;
      color: #d7a7ff;
      box-shadow: 0 2px 10px rgba(179,129,255,0.8);
      z-index: 5;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #b381ffcc;
    }

    header .tagline {
      margin-top: 8px;
      font-size: 1.1rem;
      font-style: italic;
      color: #d7a7ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 25px;
      z-index: 5;
    }

    nav button {
      background: transparent;
      color: #b381ff;
      border: 2px solid #b381ff;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #b381ff, 0 0 15px #d7a7ff, 0 0 25px #b381ff;
      text-shadow: 0 0 7px #b381ff, 0 0 12px #d7a7ff;
    }

    nav button:hover {
      background-color: #330033;
      box-shadow: 0 0 20px #ffdd55, 0 0 30px #b381ff, 0 0 40px #d7a7ff;
      color: #ffdd55;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(to top, #00001a, #220044);
      text-align: center;
      font-size: 0.9rem;
      color: #b381ff;
      z-index: 10;
    }

    #community-btn {
      position: fixed;
      bottom: 50px;
      left: 16px;
      background: transparent;
      color: #b381ff;
      border: 2px solid #b381ff;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 10px #b381ff, 0 0 15px #d7a7ff;
      z-index: 20;
    }

    #community-btn:hover {
      background-color: #330033;
      box-shadow: 0 0 18px #ffdd55, 0 0 28px #ffdd55, 0 0 35px #d7a7ff;
      color: #ffdd55;
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    .sparkle {
      position: absolute;
      background: radial-gradient(circle, #fff088 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkleMove 0.7s forwards ease-out;
    }

    @keyframes twinkleMove {
      from { opacity: 1; transform: translate(0, 0) scale(1); }
      to { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.1); }
    }

    /* Centered Moon Icon */
    #moon-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      z-index: 101;
      opacity: 0;
      animation: fadeInAndOutMoon 5s ease-out forwards;
      text-shadow: 0 0 10px #fff088, 0 0 20px #fff088, 0 0 30px #ffdd88;
    }

    @keyframes fadeInAndOutMoon {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="starfield">
    <div class="stars small"></div>
  </div>

  <!-- Centered Moon -->
  <div id="moon-icon">ðŸŒ•</div>

  <header>
    <h1>NefariousAC Minecraft Solutions</h1>
    <p class="tagline">Reliable Minecraft Security & Support</p>
  </header>

  <nav>
    <div class="button-container"><button>Home</button></div>
    <div class="button-container"><button>Purchase</button></div>
    <div class="button-container"><button>NEF-AC</button></div>
    <div class="button-container"><button>Support</button></div>
  </nav>

  <footer>&copy; 2025 NefariousAC Minecraft Solutions. All rights reserved.</footer>
  <button id="community-btn">Community</button>

  <script>
    const buttons = document.querySelectorAll("nav button, #community-btn");
    buttons.forEach(button => {
      button.addEventListener("mouseenter", () => {
        for (let i = 0; i < 8; i++) {
          const sparkle = document.createElement("span");
          sparkle.classList.add("sparkle");

          const x = Math.random() * button.offsetWidth;
          const y = Math.random() * button.offsetHeight;

          const tx = (Math.random() - 0.5) * 150 + "px";
          const ty = (Math.random() - 0.5) * 150 + "px";

          sparkle.style.left = `${x}px`;
          sparkle.style.top = `${y}px`;
          sparkle.style.width = "8px";
          sparkle.style.height = "8px";
          sparkle.style.setProperty('--tx', tx);
          sparkle.style.setProperty('--ty', ty);

          button.parentElement.appendChild(sparkle);
          sparkle.addEventListener("animationend", () => sparkle.remove());
        }
      });
    });
  </script>
</body>
</html>
